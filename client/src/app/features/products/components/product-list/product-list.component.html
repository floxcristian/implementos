<div class="product-list">
  <mat-card class="product-list__container">
    <mat-card-header>
      <mat-card-title>
        {{ getTitle() }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="product-list__container-content">
      <div class="product-grid" style="margin: 4rem 0">
        <app-product-card
          *ngFor="let product of products"
          [product]="product"
          (_addedToCart)="addToCart(product)"
          [routerLink]="['/detail', product.code]"
        ></app-product-card>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator
        [length]="total"
        [pageSize]="10"
        [pageSizeOptions]="pageSizeOptions"
        (page)="pageChange($event)"
      >
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
</div>
