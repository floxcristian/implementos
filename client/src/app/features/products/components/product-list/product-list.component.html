<div class="product-list">
  <mat-card style="width: 100%">
    <mat-card-header>
      <mat-card-title> Productos </mat-card-title>
    </mat-card-header>
    <mat-card-content
      style="background-color: #f7f9fc; display: flex; flex-direction: column"
    >
      <div class="product-grid" style="margin: 4rem 0">
        <app-product-card
          *ngFor="let product of products"
          [product]="product"
        ></app-product-card>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator
        [length]="total"
        [pageSize]="10"
        [pageSizeOptions]="pageSizeOptions"
      >
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
</div>
